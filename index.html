<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MK soundboard</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <body>
    <div id="welcome" class="container top column">
      <p class="label">Welcome to the MK soundboard</p>
      <div id="start" class="sound-button">
        Start
        <audio src="./audios/1.mp3">
      </div>
    </div>
    <div id="soundboard" class="container top column hidden">
      <p class="label">Use keyboard</p>
      <div class="container">
        <div id="1" class="sound-button">
          Key 1
          <audio src="./audios/1.mp3">
        </div>
        <div id="2" class="sound-button">
          Key 2
          <audio src="./audios/2.mp3">
        </div>
        <div id="3" class="sound-button">
          Key 3
          <audio src="./audios/3.mp3">
        </div>
        <div id="4" class="sound-button">
          Key 4
          <audio src="./audios/4.mp3">
        </div>
        <div id="5" class="sound-button">
          Key 5
          <audio src="./audios/5.mp3">
        </div>
        <div id="6" class="sound-button">
          Key 6
          <audio src="./audios/6.mp3">
        </div>
        <div id="7" class="sound-button">
          Key 7
          <audio src="./audios/7.mp3">
        </div>
        <div id="8" class="sound-button">
          Key 8
          <audio src="./audios/8.mp3">
        </div>
        <div id="9" class="sound-button">
          Key 9
          <audio src="./audios/9.mp3">
        </div>
        <div id="0" class="sound-button">
          Key 0
          <audio src="./audios/0.mp3">
        </div>
      </div>
    </div>
    <div id="theme">
      <audio src="./audios/theme.mp3">
    </div>
    <img src="./images/toasty.png" class="toasty" />
    <script src="js/script.js"></script>
  </body>
</body>

</html>
